<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle_Game</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="title_menu">
          <img src="assets/bars-3.svg" alt="" />
        </div>
        <div class="title_name">Wordle</div>
        <div class="title_icons">
          <img src="assets/question-mark-circle.svg" alt="" />
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/cog-6-tooth.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <h1 class="time">00:00</h1>
      <div class="bord-row row-0">
        <div class="bord-block" data-index="00"></div>
        <div class="bord-block" data-index="01"></div>
        <div class="bord-block" data-index="02"></div>
        <div class="bord-block" data-index="03"></div>
        <div class="bord-block" data-index="04"></div>
      </div>
      <div class="bord-row row-1">
        <div class="bord-block" data-index="10"></div>
        <div class="bord-block" data-index="11"></div>
        <div class="bord-block" data-index="12"></div>
        <div class="bord-block" data-index="13"></div>
        <div class="bord-block" data-index="14"></div>
      </div>
      <div class="bord-row row-2">
        <div class="bord-block" data-index="20"></div>
        <div class="bord-block" data-index="21"></div>
        <div class="bord-block" data-index="22"></div>
        <div class="bord-block" data-index="23"></div>
        <div class="bord-block" data-index="24"></div>
      </div>
      <div class="bord-row row-3">
        <div class="bord-block" data-index="30"></div>
        <div class="bord-block" data-index="31"></div>
        <div class="bord-block" data-index="32"></div>
        <div class="bord-block" data-index="33"></div>
        <div class="bord-block" data-index="34"></div>
      </div>
      <div class="bord-row row-4">
        <div class="bord-block" data-index="40"></div>
        <div class="bord-block" data-index="41"></div>
        <div class="bord-block" data-index="42"></div>
        <div class="bord-block" data-index="43"></div>
        <div class="bord-block" data-index="44"></div>
      </div>
      <div class="bord-row row-5">
        <div class="bord-block" data-index="50"></div>
        <div class="bord-block" data-index="51"></div>
        <div class="bord-block" data-index="52"></div>
        <div class="bord-block" data-index="53"></div>
        <div class="bord-block" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard">
        <div class="keyboard_key" data-key="Q">Q</div>
        <div class="keyboard_key" data-key="W">W</div>
        <div class="keyboard_key" data-key="E">E</div>
        <div class="keyboard_key" data-key="R">R</div>
        <div class="keyboard_key" data-key="T">T</div>
        <div class="keyboard_key" data-key="Y">Y</div>
        <div class="keyboard_key" data-key="U">U</div>
        <div class="keyboard_key" data-key="I">I</div>
        <div class="keyboard_key" data-key="O">O</div>
        <div class="keyboard_key" data-key="P">P</div>
      </div>
      <div class="keyboard">
        <div class="keyboard_key" data-key="A">A</div>
        <div class="keyboard_key" data-key="S">S</div>
        <div class="keyboard_key" data-key="D">D</div>
        <div class="keyboard_key" data-key="F">F</div>
        <div class="keyboard_key" data-key="G">G</div>
        <div class="keyboard_key" data-key="H">H</div>
        <div class="keyboard_key" data-key="J">J</div>
        <div class="keyboard_key" data-key="K">K</div>
        <div class="keyboard_key" data-key="L">L</div>
      </div>
      <div class="keyboard">
        <div class="keyboard_key" id="enter" data-key="Enter">ENTER</div>
        <div class="keyboard_key" data-key="Z">Z</div>
        <div class="keyboard_key" data-key="X">X</div>
        <div class="keyboard_key" data-key="C">C</div>
        <div class="keyboard_key" data-key="V">V</div>
        <div class="keyboard_key" data-key="B">B</div>
        <div class="keyboard_key" data-key="N">N</div>
        <div class="keyboard_key" data-key="M">M</div>
        <div class="keyboard_key" id="backspace" data-key="Backspace">
          <img src="assets/backspace.svg" alt="Backspace" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
