<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle_Game</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="title_menu">
          <img src="assets/bars-3.svg" alt="" />
        </div>
        <div class="title_name">Wordle</div>
        <div class="title_icons">
          <img src="assets/question-mark-circle.svg" alt="" />
          <img src="assets/chart-bar.svg" alt="" />
          <img src="assets/cog-6-tooth.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="bord-row row-0">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
      <div class="bord-row row-1">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
      <div class="bord-row row-2">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
      <div class="bord-row row-3">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
      <div class="bord-row row-4">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
      <div class="bord-row row-5">
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
        <div class="bord-block"></div>
      </div>
    </main>

    <footer>
      <div class="kebord">
        <div class="kebord_key" data-key="Q">Q</div>
        <div class="kebord_key" data-key="W">W</div>
        <div class="kebord_key" data-key="E">E</div>
        <div class="kebord_key" data-key="R">R</div>
        <div class="kebord_key" data-key="T">T</div>
        <div class="kebord_key" data-key="Y">Y</div>
        <div class="kebord_key" data-key="U">U</div>
        <div class="kebord_key" data-key="I">I</div>
        <div class="kebord_key" data-key="O">O</div>
        <div class="kebord_key" data-key="P">P</div>
      </div>
      <div class="kebord">
        <div class="kebord_key" data-key="A">A</div>
        <div class="kebord_key" data-key="S">S</div>
        <div class="kebord_key" data-key="D">D</div>
        <div class="kebord_key" data-key="F">F</div>
        <div class="kebord_key" data-key="G">G</div>
        <div class="kebord_key" data-key="H">H</div>
        <div class="kebord_key" data-key="J">J</div>
        <div class="kebord_key" data-key="K">K</div>
        <div class="kebord_key" data-key="L">L</div>
      </div>
      <div class="kebord">
        <div class="kebord_key" id="enter" data-key="ENTER">ENTER</div>
        <div class="kebord_key" data-key="Z">Z</div>
        <div class="kebord_key" data-key="X">X</div>
        <div class="kebord_key" data-key="C">C</div>
        <div class="kebord_key" data-key="V">V</div>
        <div class="kebord_key" data-key="B">B</div>
        <div class="kebord_key" data-key="N">N</div>
        <div class="kebord_key" data-key="M">M</div>
        <div class="kebord_key" id="backspace" data-key="BACK">
          <img src="assets/backspace.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
